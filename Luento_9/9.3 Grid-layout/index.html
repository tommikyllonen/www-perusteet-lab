<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout tutorial</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #77216F;
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px 20px;
        background-color: #77216F;
        padding: 10px;
        height: 100vh;
        box-sizing: border-box;
    }

    .grid-item {
        background-color: #bc3456;
        padding: 10px;
        color: #FFF;
        border: 1px solid #000;
        text-align: center;
        font-size: 24px;
    }

    .item1 {
        grid-column: 1 / 4;
    }

    /* 
    Grid lines are the boundaries between columns, not the columns themselves. So:
    Line 1 is before column 1.
    Line 2 is after column 1.
    Line 3 is after column 2.
    Line 4 is after column 3. 
    */

    .item2 {
        /* starts from column line 1  ends at column line 3 */
        grid-column: 1 / 3;
        /* This is the same as above: starts from column line 1 and spans 2 columns */
        /* grid-column: 1 / span 2; */
        grid-row: 2 / 5;
    }

    .item3 {
        /* shorthand method for grid-area property */
        /* grid-row-start / grid-column-start / grid-row-end / grid-column-end. */
        grid-area: 1 / 4 / 4 / 5;
    }
</style>

<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item item11">11</div>
        <div class="grid-item item12">12</div>
    </div>

</body>

</html>
